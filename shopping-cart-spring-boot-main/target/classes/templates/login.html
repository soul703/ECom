<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng Nhập</title>
	<!-- Liên kết đến Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<section>
	<div class="container mt-5 p-5">
		<div class="row">
			<!-- Hình ảnh bên trái -->
			<div class="col-md-6 p-5">
				<img src="img/ecom.png" alt="Ảnh E-Commerce" width="100%" height="400px">
			</div>

			<!-- Form đăng nhập bên phải -->
			<div class="col-md-6 mt-3 p-5">
				<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-header">
						<p class="fs-4 text-center">Đăng Nhập</p>
						<!-- Hiển thị thông báo lỗi nếu có lỗi khi đăng nhập -->
						<div th:if="${param.error}" class="alert alert-danger text-center">
							<th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}">
								[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
							</th:block>
						</div>
						<!-- Thông báo khi đăng xuất thành công -->
						<div th:if="${param.logout}" class="alert alert-success">
							Đăng xuất thành công!
						</div>
					</div>

					<!-- Body của form đăng nhập -->
					<div class="card-body">
						<form action="/login" method="post">
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input required class="form-control" name="username" type="email" placeholder="Nhập email của bạn">
							</div>

							<div class="mb-3">
								<label class="form-label">Mật khẩu</label>
								<input required class="form-control" name="password" type="password" placeholder="Nhập mật khẩu của bạn">
							</div>

							<button type="submit" class="btn bg-primary text-white col-md-12">Đăng Nhập</button>
						</form>
					</div>

					<!-- Footer với các liên kết -->
					<div class="card-footer text-center">
						<a href="/forgot-password" class="text-decoration-none">Quên mật khẩu?</a><br>
						Bạn chưa có tài khoản? <a href="#" class="text-decoration-none">Tạo tài khoản mới</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- Liên kết đến Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
