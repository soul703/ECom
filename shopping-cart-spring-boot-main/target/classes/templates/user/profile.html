<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thông tin cá nhân</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
	<div class="container-fluid mt-5 p-5 bg-light">
		<div class="row">
			<div class="col-md-10 offset-md-1">

				<p class="fs-3 text-center">Thông Tin Cá Nhân</p>

				<!-- Hiển thị thông báo thành công hoặc lỗi -->
				<th:block th:if="${session.succMsg}">
					<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
					<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
				</th:block>

				<th:block th:if="${session.errorMsg}">
					<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
					<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
				</th:block>

				<hr>
				<div class="text-center">
					<img alt="" th:src="@{'../img/profile_img/'+${user.profileImage}}"
						 class="border p-2"
						 style="width: 110px; height: 110px; border-radius: 50%;">
				</div>

				<div class="col-md-8 offset-md-2 mt-4">
					<form action="/user/update-profile" method="post" enctype="multipart/form-data">
						<table class="table table-borderless">
							<tbody>
							<!-- Cập nhật thông tin cá nhân -->
							<tr>
								<th scope="row">Tên</th>
								<td>:</td>
								<td><input type="text" name="name" class="form-control" th:value="${user.name}"></td>
							</tr>
							<tr>
								<th scope="row">Số điện thoại</th>
								<td>:</td>
								<td><input type="text" name="mobileNumber" class="form-control" th:value="${user.mobileNumber}"></td>
							</tr>
							<tr>
								<th scope="row">Email</th>
								<td>:</td>
								<td><input type="text" name="email" class="form-control" readonly th:value="${user.email}"></td>
							</tr>
							<tr>
								<th scope="row">Địa chỉ</th>
								<td>:</td>
								<td><input type="text" name="address" class="form-control" th:value="${user.address}"></td>
							</tr>
							<tr>
								<th scope="row">Thành phố</th>
								<td>:</td>
								<td><input type="text" name="city" class="form-control" th:value="${user.city}"></td>
							</tr>
							<tr>
								<th scope="row">Tỉnh/Thành phố</th>
								<td>:</td>
								<td><input type="text" name="state" class="form-control" th:value="${user.state}"></td>
							</tr>
							<tr>
								<th scope="row">Mã bưu điện</th>
								<td>:</td>
								<td><input type="text" name="pincode" class="form-control" th:value="${user.pincode}"></td>
							</tr>
							<tr>
								<th scope="row">Ảnh đại diện</th>
								<td>:</td>
								<td><input type="file" name="img" class="form-control"></td>
							</tr>
							<tr>
								<th scope="row">Vai trò</th>
								<td>:</td>
								<td><input type="text" name="role" class="form-control" readonly th:value="${user.role}"></td>
							</tr>
							<tr>
								<th scope="row">Trạng thái tài khoản</th>
								<td>:</td>
								<td><input type="text" name="accountStatus" class="form-control" readonly th:value="${user.isEnable ? 'Đã kích hoạt' : 'Chưa kích hoạt'}">
									<input type="hidden" name="id" th:value="${user.id}">
								</td>
							</tr>
							<tr>
								<td></td>
								<td class="text-center">
									<button class="btn btn-sm bg-primary text-light">Cập nhật</button>
								</td>
							</tr>
							</tbody>
						</table>
					</form>
				</div>

			</div>

			<hr>

			<div class="col-md-10 offset-md-1 mt-1">
				<div class="row">
					<p class="text-center fs-3">Đổi Mật Khẩu</p>
					<div class="col-md-6 offset-md-3">
						<form action="/user/change-password" method="post">
							<table class="table table-borderless">
								<tbody>
								<tr>
									<th scope="row">Mật khẩu hiện tại</th>
									<td><input type="password" name="currentPassword" class="form-control" required></td>
								</tr>
								<tr>
									<th scope="row">Mật khẩu mới</th>
									<td><input type="password" name="newPassword" class="form-control" required></td>
								</tr>
								<tr>
									<th scope="row">Xác nhận mật khẩu</th>
									<td><input type="password" name="confirmPassword" class="form-control" required></td>
								</tr>
								<tr>
									<td></td>
									<td class="text-center">
										<button class="btn btn-sm bg-primary text-light col-md-4">Đổi mật khẩu</button>
									</td>
								</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
</section>
</body>
</html>
